<!DOCTYPE html>
<html lang="en">
  <head>

    <title>IOT-Hackers69</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      body {
        background-color: #000;
				font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

			h1 {
				text-decoration: underline;
				text-transform: capitalize;
			}

			h2 {
				font-weight: 400;
				font-size: 2rem;
			}

      #mom-div {
				width: 800px;
				padding: 20px;
				margin: auto;
				margin-top: 50px;
				margin-bottom: 50px;
				background-color: #faf0be;
				text-align: center;
				font-size: 25px;
				border-radius: 20px;
				color: #000;
      }

      #first-head {      
				padding: 5px;
      }

      #first-child, #second-child {
        width: 600px;
				margin: auto;
      }

			#second-child {
				padding-top: 50px;
				padding-bottom: 50px;
				width: 500px;

			}

      #temp-display, #hum-display {
        width: 200px;
        height: 50px;
        font-size: 30px;
				margin: auto;
      }

			button {
				border-radius: 20px;
				background-color: #deb887;
				padding: 20px;
        font-size: 30px;
				margin-left: 15px;
				margin-right: 15px;
				border: none;
				font-size: 1.5rem;
		
			}

			button:hover {

				border-radius: 35px;
				cursor: pointer;


			}

			#hauska-viesti {
				text-decoration: wavy;
				font-size: smaller;
			}
    </style>
  </head>

  <body>
    <div id="mom-div">
      <div id="first-head">
        <h1>Huoneen lämpötila</h1>
      </div>

      <div id="first-child">
				<div id="temp-box">
					<h2>Lämpötila:</h2>
					<div id="temp-display"></div>
				</div>

			<div id = "hum-box">
					<h2>Ilmankosteus:</h2>
					<div id="hum-display"></div>
				</div>
      </div>

      <div id="second-child">
				<div>
					<button id="get-button" onclick="getvalues()">Hae tiedot</button>
				</div>
				<div>
					<p id="hauska-viesti">Nämä lämmitysnapit ei toimi, sori.<br>
						Kiva kuitenki et kävit ja toivottavasti näit edes lukuja!</p>

					<button id="start-button" onclick="activity('start')">Lämmitys on</button>
					<button id="stop-button" onclick="activity('stop')">Lämmitys off</button>
				</div>

      </div>
    </div>


    <script>
			//hakee lämpötilat näytölle serveriltä
			function getvalues() {
        fetch("/data", {
          method: "post",
        })
          .then((res) => res.json())
          .then((json) => setvalues(json));
      }

			//tää koittaa ohjata servoo, mut ei toimi
			function control_servo(x) {
					let order = x;
					const url = "/api/give_orders";
					var tojson = {}
					
					if (order == "1") {
						tojson.tell_servo = "1";
					}
					else if (order == "0") {
						tojson.tell_servo = "0";
					}
				
					//en tiiä mitä tää tekee
        (async () => {
          const rawResponse = await fetch(url, {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json",
            },
            body: JSON.stringify(tojson),
          });
				});
			}

      //Asettaa tiedot serverille
      function setvalues(json) {

        let temp = JSON.parse(json.arvot).temperature.toFixed(2);
        document.getElementById("temp-display").innerHTML = temp + " °C";

        let hum = JSON.parse(json.arvot).humidity.toFixed(2);
        document.getElementById("hum-display").innerHTML = hum + " %";

      }

			//tää kertois servolle et sammutaanko vai pyöritäänkö 
      function activity(x) {

        if (x == "start") 
				{
					console.log("juu painoit käynnistä");
          control_servo("1");
          
        } 
				else if (x == "stop") 
				{
					console.log("juu painoit sammuta");
          control_servo("0");

        } 
      }
    </script>
  </body>
</html>
